<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkers</title>
    <link rel="icon" type="image/x-icon" href="https://play-lh.googleusercontent.com/Jk_WrFIS6gn5HHta71xz-vqLIMHIwnp5kpYCB7TP5Zyv1szdcfo9LuoR7qpho2YDSpDw=w600-h300-pc0xffffff-pd">
    <link rel="stylesheet" href="game.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.js"   integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="   crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
  </head>
  <body>
    <header>
        <nav class="navbar bg-body-tertiary navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-black" href="#">
                <img src="https://play-lh.googleusercontent.com/Jk_WrFIS6gn5HHta71xz-vqLIMHIwnp5kpYCB7TP5Zyv1szdcfo9LuoR7qpho2YDSpDw=w600-h300-pc0xffffff-pd" alt="Logo" height="24" class="d-inline-block align-text-top">
                Checkers
              </a>
            </div>
            <div id="sub-header" class="d-flex justify-content-between flex-fill px-3">
              <div class="d-flex text-center align-items-center justify-content-center">
                <button onclick="goToHome()" class="btn btn-success d-flex justify-content-center align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
                      </svg>
                    Home
                </button>
                </div>
                <div class="d-flex text-center align-items-center flex-fill justify-content-center">
                    <span id="player1" class="badge text-bg-dark position-relative">
                        <h4 id="name1"></h4>
                        <span id="pointer1" class="position-absolute top-0 start-100 translate-middle p-2 bg-success border border-light rounded-circle">
                      </span></span>
                    <h4>&nbsp;VS&nbsp;</h4>
                    <span id="player2" class="badge text-bg-danger position-relative">
                        <h4 id="name2"></h4>
                        <span id="pointer2" class="position-absolute opacity-0 top-0 start-100 translate-middle p-2 bg-success border border-light rounded-circle">
                        </span>
                    </span>
                </div>
                <div class="d-flex text-center align-items-center justify-content-center">
                <button onclick="resetBoard()" class="btn btn-primary d-flex justify-content-center align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                      </svg>
                    Restart Game
                </button>
              </div>
            </div>
          </nav>
    </header>
    <main class="d-flex flex-row">
    <div id="board">
    </div>
    <div class="d-flex flex-column ms-2 width-35p">
        <span id="score1" class="badge text-bg-dark rounded-0 rounded-top"><h4 id="eaten1"></h4></span>
        <span id="score2" class="badge text-bg-danger rounded-0 rounded-bottom"><h4 id="eaten2"></h4></span>
    </div>
    <button id="openModal" style="display: none;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
      </button>
    </main>
    <div id="modal" class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 id="modalTitle" class="modal-title fs-5" id="staticBackdropLabel"></h1>
              <button onclick="showBoardIdle()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modalBody" class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button onclick="showBoardIdle()" id="closeModal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Show Board</button>
              <button type="button" class="btn btn-primary" onclick="resetBoard()">Reset Board</button>
            </div>
          </div>
        </div>
      </div>
    <footer>
        
    </footer>
    <script src="game.js"></script>
  </body>
</html>
