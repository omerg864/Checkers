<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers Team Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="HomePage.css" >
</head>
<body>
<form id="nameForm" action="game.html" method="get">
<h1>Checkers Team Selection</h1>
<div class="player-section">
    <h2>Player 1</h2>
    <div class="team-selection">
        <label for="team-color-1">Select your team color:</label>
        <select id="team-color-1">
            <option value="red">Red</option>
            <option value="black">Black</option>
        </select>
        <br>
        <label for="player-name-1">Enter your name:</label>
        <input type="text" id="player-name-1" placeholder="Your Name">
        <br>
    </div>
</div>
<div class="player-section">
    <h2>Player 2</h2>
    <div class="team-selection">
        <label for="team-color-2">Select your team color:</label>
        <select id="team-color-2">
            <option value="red">Red</option>
            <option value="black">Black</option>
        </select>
        <br>
        <label for="player-name-2">Enter your name:</label>
        <input type="text" id="player-name-2" placeholder="Your Name">
        <br>
    </div>
</div>
<p>
    <button type="button" class="btn btn-primary" id="test" data-bs-toggle="modal" data-bs-target="#exampleModal">
        select teams
    </button>
</p>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="messageContent" >
                <p id="Message"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="start-button"   class="btn btn-primary" ><a class="button-noDeco" href="game.html"> Start The game</a></button>
            </div>
        </div>
    </div>
</div>
    <div id="checkers-board">
        <img src="https://playpager.com/wp-content/uploads/2019/08/checkers-game-300x169.jpg" alt="Checkers Board">
    </div>
<div id="team-display">
    <p id="selected-teams"></p>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="HomePage.js"></script>
</form>
</body>
</html>
